<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<title>Tabelas</title>
</head>

<body>
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="3" bgcolor="gray">A</td>
			
		</tr>

		<tr>
			<td bgcolor="blue">D</td>
			<td rowspan="2" bgcolor="yellow">F</td>
			<td bgcolor="green">F</td>
		</tr>

		<tr>
			<td bgcolor="red">G</td>
			<td bgcolor="pink">H</td>
			
	</table>
</body>

</html>
