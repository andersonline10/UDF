	</head>

	<body>
		<div id="site">
		<header>
			<nav>
				<ul>

					<li><a href="#gallery">Galeria</a></li>

				</ul>
			</nav>

		<section id="banner"></section>

			<h1>Sobre<h1>
			<p>Fitness é uma palavra de origem inglesa e significa "estar em boa forma física". O termo é normalmente associado à prática de atividade física e se refere ao bom condicionamento físico ou bem estar físico e mental.</p>

		<section id="gallery">
			<img src="images/1.jpg" class="galeria">
			<img src="images/2.jpeg" class="galeria">
			<img src="images/3.jpeg" class="galeria">
			<img src="images/4.jpeg" class="galeria">
			<img src="images/5.jpeg" class="galeria">
			<img src="images/6.jpeg" class="galeria">
		</section>
		<section id="maps"></section>
		<section id="contatcs">
			<h1>Contatos</h1>
			<form>
			<label>Nome</label>
			<input type="text" name="name">
			 
			<label>E-mail</label>

			<label>Mensagem</label>
			<textarea name="mensagem" rows="3"> </textarea>
			<button type="submit">Enviar</button>
		</form>

		</section>
